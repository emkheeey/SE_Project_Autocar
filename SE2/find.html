          <option value="family">Family Use (Safety, space)</option>
          <option value="business">Business/Work (Durability, cargo space)</option>
          <option value="n/a">No preference</option>

        <label for="keyFeatures">Key features?</label>
        <select id="keyFeatures">
            <option value="fuel">Fuel Efficiency</option>
            <option value="safety">Safety Features (Airbags, ABS, Sensors)</option>
            <option value="cargo">Cargo Space</option>
