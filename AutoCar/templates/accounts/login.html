   <!-- AutoCar/templates/accounts/login.html -->
   {% load static %}
   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Login</title>
       <link rel="stylesheet" href="{% static 'css/login.css' %}">
   </head>
   <body>
       <header>
           <div class="logo">
               <img src="https://assets.onecompiler.app/439bz4kx2/439bxgtt6/Toyota-logo.png" alt="Toyota Logo">
           </div>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">HOME</a></li>
                    <li><a href="{% url 'about' %}">ABOUT US</a></li>
                </ul>
            </nav>
       </header>

       <div class="container-wrapper">
           <div class="form-container" id="login-container">
               <h2>Login</h2>
               <form method="post" action="{% url 'login' %}">
                   {% csrf_token %}
                   <input type="hidden" name="next" value="{{ next }}"> <!-- Handle the next parameter -->
                   <input type="text" class="input-field" name="username" placeholder="Username" required>
                   <input type="password" class="input-field" name="password" placeholder="Password" required>
                   <button type="submit" class="btn">Log In</button>
               </form>
               <p class="switch">Don't have an account? <a onclick="toggleForm()">Sign Up</a></p>
           </div>
           <div class="form-container" id="signup-container" style="display: none;">
               <h2>Sign Up</h2>
               <input type="text" class="input-field" id="signup-firstname" placeholder="First Name" required>
               <input type="text" class="input-field" id="signup-lastname" placeholder="Last Name" required>
               <input type="email" class="input-field" id="signup-email" placeholder="Email" required>
               <input type="password" class="input-field" id="signup-password" placeholder="Password" required>
               <input type="password" class="input-field" id="confirm-password" placeholder="Confirm Password" required>
               <button class="btn" onclick="signup()">Sign Up</button>
               <p class="switch">Already have an account? <a onclick="toggleForm()">Log In</a></p>
           </div>
       </div>

       <script src="{% static 'js/login.js' %}"></script>
   </body>
   </html>
