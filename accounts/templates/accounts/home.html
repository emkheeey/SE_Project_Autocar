<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Home | Toyota Car Ordering</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="header">
        <div class="logo"><img src="Toyota-logo.png" alt="Toyota Logo"></div>
    </div>
    
    <div class="welcome-banner">FIND YOUR TOYOTA CAR NOW!</div>
    
    <div class="search-filter-container">
        <div class="filter-nav">
            <div class="filter-box">All</div>
            <div class="filter-box">Body Type</div>
            <div class="filter-box">Price</div>
            <div class="filter-box">Promo/Offers</div>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for cars...">
            <button onclick="searchCars()">Search</button>
        </div>
    </div>
    
    <div class="car-list" id="car-list">
        <div class="car-card">
            <img src="car1.jpg" alt="Car Model">
            <p>Car Model Name</p>
            <button>View</button>
        </div>
        <div class="car-card">
            <img src="car2.jpg" alt="Car Model">
            <p>Car Model Name</p>
            <button>View</button>
        </div>
        <div class="car-card">
            <img src="car3.jpg" alt="Car Model">
            <p>Car Model Name</p>
            <button>View</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
